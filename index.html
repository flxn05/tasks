<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>

      :root {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        overflow-y: scroll;
      }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: left;
            background-color: #1c1d1f;
            color: #eaeaea;
            padding-bottom: 18vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 100%;
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }

        h1 {
            margin-bottom: 14vh;
            margin-top: 14vh;
            color: #fd9d1b;
            font-size: 2.5rem;
            position: sticky;
            top: 0;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #1c1d1fad;

        }

body.scrolled h1 {
    font-size: 1.5rem;
    padding-block: 1rem;
    translate: -20px;
    padding-left: 12px;
    width: 100vw;
    backdrop-filter: saturate(2) blur(16px);
    padding-top: 4vh;
}

.bg {
  background-image: linear-gradient(0deg, #1c1d1f, #1c1d1f, transparent);
  position: fixed;
  bottom: 0;
  height: 24vh;
  left: 0;
  right: 0;
}
        #task-input {
            padding: 8px;
            width: 90%;
            height: 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            border: solid 1px #b6b6b6;
            background-color: #1c1d1f;
            position: fixed;
            bottom: 2.5vh;
            left: 12px;
            right: 12px;
            color: white;
            letter-spacing: 2px;
        }
        #task-input:focus-visible {
          outline: none;
        }
        #task-input::placeholder {
            font-style: normal;
            font-weight: normal;
            letter-spacing: 1px;

        }

        button {
            padding: 8px;
            background-color: #fd9d1b;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            height: 2rem;
            width: 33vw;
        }
        button:focus {
            animation: focus-btn .25s ease-in-out;
        }
        .date-input {
            width: 33vw;
            border-radius: 10px;
            background-color: #fd881b;
            color: white;
            border: none;
        }


@keyframes focus-btn {
    0% {background-color: #fd9d1b;}
    50% {background-color: #fd9f1bb2;}
    100% {background-color: #fd9d1b;}
}

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
span {
    position: relative;
}


        span::after {
            content: '';
            z-index: 9;
            background-color: #1c1d1f;
            position: absolute;
            translate: -100%;
            width: 100%;
            height: 100%;
            animation: new 1s ease-in-out forwards;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #017aff;
        }

        .complete {
            text-decoration: line-through;
            animation: complete .25s forwards;
        }

        @keyframes completeAnimation {
            0% { opacity: 0;}
            100% { opacity: 1;}
        }
        @keyframes new {
            0% {opacity: 1; width: 100%;}
            50% {width: 0;}
            75% {opacity: 0.5;}
            100% {opacity: 0; width: 0;}
        }
        @keyframes complete {
            0% {opacity: 1;}
            100% {opacity: .25;}
        }
        #complete-msg {
            display: none;
            font-weight: bold;
            animation: completeAnimation .25s forwards;
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            position: fixed;
            bottom: 10vh;
            left: 12px;
            right: 12px;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(reg) {
                    console.log('Service Worker Registered!', reg);
                })
                .catch(function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    if (Notification.permission !== 'granted') {
        Notification.requestPermission();
    }
    loadTasks(); // Load saved tasks
});

    </script>
</head>
<body>

    <h1>My Tasks</h1>
    <div class="bg"></div>
    <input type="text" id="task-input" placeholder="Add a task...">
    <div class="btn-group">
        <button id="add-btn">Add Task</button>
        <input type="datetime-local" id="task-time" class="date-input" placeholder="Set time for notification">
        <button id="delete-all-btn">Delete All</button>
    </div>
    <ul id="task-list"></ul>
    <div id="complete-msg">All tasks completed!</div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const deleteAllBtn = document.getElementById('delete-all-btn');
        const taskList = document.getElementById('task-list');
        const completeMsg = document.getElementById('complete-msg');

        document.addEventListener('DOMContentLoaded', loadTasks);
        addBtn.addEventListener('click', addTask);
        deleteAllBtn.addEventListener('click', deleteAllTasks);
        taskList.addEventListener('change', checkTasks);

        // Load tasks from localStorage
        function loadTasks() {
            const storedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            storedTasks.forEach(task => {
                createTaskElement(task.text, task.completed);
            });
            checkTasks();  // Recheck the tasks to see if all are completed
        }

        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#task-list li').forEach(li => {
                const text = li.querySelector('span').textContent;
                const completed = li.querySelector('input[type="checkbox"]').checked;
                tasks.push({ text, completed });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

    // Add a new task
function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;
    createTaskElement(taskText, false);
    saveTasks();
    taskInput.value = '';

    // Scroll to the bottom when a new task is added
    window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth' // Smooth scrolling effect
    });
}


        // Create task list element
        function createTaskElement(text, completed) {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            const span = document.createElement('span');
            span.textContent = text;
            if (completed) span.classList.add('complete');

            li.appendChild(checkbox);
            li.appendChild(span);
            taskList.appendChild(li);
        }

        // Check if all tasks are completed
        function checkTasks() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            checkboxes.forEach(checkbox => {
                const taskText = checkbox.nextElementSibling;
                if (checkbox.checked) {
                    taskText.classList.add('complete');
                } else {
                    taskText.classList.remove('complete');
                }
            });

            if (allChecked && checkboxes.length > 0) {
                completeMsg.style.display = 'block';
            } else {
                completeMsg.style.display = 'none';
            }
            saveTasks();  // Save tasks' status whenever a change happens
        }

        // Delete all tasks
        function deleteAllTasks() {
            taskList.innerHTML = '';  // Clear task list from the DOM
            localStorage.removeItem('tasks');  // Remove tasks from localStorage
            completeMsg.style.display = 'none';  // Hide complete message if visible
        }
    </script>

<script>
  window.addEventListener('scroll', () => {
    if (window.scrollY > 128) {
        document.body.classList.add('scrolled');
    } else {
        document.body.classList.remove('scrolled');
    }
});

</script>

<script>
    addBtn.addEventListener('click', addTask);

function addTask() {
    const taskText = taskInput.value.trim();
    const taskTime = document.getElementById('task-time').value;

    if (taskText === '' || taskTime === '') return;

    createTaskElement(taskText, false);

    const notificationTime = new Date(taskTime).getTime() - Date.now();
    
    // Schedule the notification
    if (notificationTime > 0) {
        setTimeout(() => {
            sendNotification(taskText);
        }, notificationTime);
    }

    saveTasks();
    taskInput.value = '';
    document.getElementById('task-time').value = ''; // Clear input
}

// Request Notification permission and show notification
function sendNotification(task) {
    if (Notification.permission === 'granted') {
        navigator.serviceWorker.ready.then(function(registration) {
            registration.showNotification('Task Reminder', {
                body: `Don't forget: ${task}`,
                icon: 'icon.png',
                badge: 'badge.png'
            });
        });
    } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                sendNotification(task);
            }
        });
    }
}

</script>
</body>
</html>
